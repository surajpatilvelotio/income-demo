services:
  db:
    image: postgres:16-alpine
    container_name: ekyc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ekyc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ekyc"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekyc-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/ekyc
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      MODEL_ID: ${MODEL_ID:-anthropic.claude-3-haiku-20240307-v1:0}
      TEMPERATURE: ${TEMPERATURE:-0.7}
      SESSION_STORAGE_DIR: /app/sessions
      UPLOAD_DIR: /app/uploads
      USE_REAL_OCR: ${USE_REAL_OCR:-true}
    volumes:
      - uploads:/app/uploads
      - sessions:/app/sessions
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
  sessions:

